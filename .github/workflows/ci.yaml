name: Check Helm Charts

on: [push]

lint-chart:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4
    - name: Run chart-testing (lint)
      uses: helm/chart-testing-action@v2.1.0
      with:
        charts_dir: k8s/helm
        command: lint
        config: .github/ct.yaml
